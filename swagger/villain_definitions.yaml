  VillainResult:
    type: object
    required:
      - name
      - thumbnail_url
    properties:
      id:
        type: string
        description: Unique identifier
        example: "123"
        readOnly: true
      name:
        type: string
        description: Villain's name
        example: "Thanos"
        minLength: 5
        maxLength: 100
      thumbnail_url:
        type: string
        description: Villain Thumbnail
        example: "http://i.annihil.us/u/prod/marvel/i/mg/9/c0/527bb7b37ff55.jpg"
  VillainPostRequest:
    type: object
    required:
      - name
      - thumbnail_url
    properties:
      name:
        type: string
        description: Villain's name
        example: "Thanos"
        minLength: 1
        maxLength: 100
      thumbnail_url:
        type: string
        description: Villain Thumbnail
        example: "http://i.annihil.us/u/prod/marvel/i/mg/9/c0/527bb7b37ff55.jpg"
